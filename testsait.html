<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>A letter with a gift</title>
    <link href="sstandart000.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />  
</head>
<body>
    <div class="login">
        <form method="post" autocomplete="off" action="#">
            <input type="text" name="login" />
            <input type="password" name="password" autocomplete="on" />
            <input type="submit" value="Sign in" />
        </form>
    </div>
    <div class="balance"> balance 2345 $</div>
    <div class="My_style">
        <input class=" My_email" type="email" name="email" placeholder="Email" required>
        <div>
            <input class="My_name" type="text" name="name" title="Enter your name" placeholder="Your name" required>
            <p> </p>
            <form>
                <input type="checkbox" checked name="html5" /> anonymous
            </form>
        </div>
        <div>
            <textarea class=" My_message" name="mess" placeholder=" Message" form="fixed"></textarea>
        </div>
        <div>
            <p>Choose a gift</p>
            <select tabindex="15" name="gift">
                <option selected value="gift_random">A random gift</option>
                <option value="gift1">Discount on products Apple</option>
                <option value="gift2">Paintball game</option>
                <option value="gift3">Concert ticket</option>
            </select>
        </div>
        <input class=" My_button" type="submit" name="submit" value="Send">
    </div>
</body>
</html>
